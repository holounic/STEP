<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Raleway&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <script src="script.js"></script>
</head>

<body>
  <div id="content" class="center">
    <h1>Comments</h1>
    <div class="row">
      <div class="comment-section col-12">
        <form action="/data" method="POST" class="row">
          <textarea name="comment-input" class="col-10">your comment</textarea>
          <input type="submit" class="col-2"/>
        </form>
      </div>
      <div class="col-6">
        <button type="button" class="comment-button" onclick="getComments()">Get comments</button>
      </div>
      <div class="col-6">
        <button type="button" class="comment-button" onclick="deleteComments()">Delete comments</button>
      </div>
      <div class="col-12 left-align">
        <div id="comment-container"></div>
      </div>
      <a class="home-link" href="index.html">main page</a>
    </div>
  </div>
</body>

</html>
